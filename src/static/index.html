<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovSniper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="app()" x-init="init()" x-cloak>
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="max-w-6xl mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <h1 class="text-xl font-semibold text-gray-900">GovSniper</h1>
                        <!-- Scheduler Status -->
                        <button @click="toggleScheduler()"
                                class="flex items-center gap-1.5 px-2 py-1 rounded text-xs font-medium transition"
                                :class="schedulerRunning ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-red-100 text-red-700 hover:bg-red-200'">
                            <span class="w-1.5 h-1.5 rounded-full" :class="schedulerRunning ? 'bg-green-500' : 'bg-red-500'"></span>
                            <span x-text="schedulerRunning ? 'Работает' : 'Пауза'"></span>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <!-- Last Update Indicator -->
                        <div class="hidden sm:flex items-center gap-1 text-xs text-gray-400">
                            <svg class="w-3 h-3 animate-spin" x-show="loading" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                            </svg>
                            <button @click="autoRefresh()" x-show="!loading" class="hover:text-gray-600" title="Обновить">
                                <span x-text="formatLastUpdate()"></span>
                            </button>
                            <span x-show="!autoRefreshEnabled" class="text-orange-500 ml-1" title="Авто-обновление выключено">(пауза)</span>
                        </div>
                        <!-- Token Usage (compact) -->
                        <div class="hidden sm:flex items-center gap-2 text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
                            <span>AI:</span>
                            <span class="font-medium" x-text="tokens.requests_count + ' req'"></span>
                            <span class="text-gray-400">|</span>
                            <span class="font-medium text-orange-600" x-text="'$' + tokens.estimated_cost_usd"></span>
                        </div>
                        <!-- Navigation -->
                        <div class="flex gap-1">
                            <button @click="page = 'dashboard'"
                                    :class="page === 'dashboard' ? 'bg-gray-900 text-white' : 'text-gray-600 hover:bg-gray-100'"
                                    class="px-3 py-1.5 rounded text-sm font-medium transition">
                                Обзор
                            </button>
                            <button @click="page = 'tenders'; loadTenders(true)"
                                    :class="page === 'tenders' ? 'bg-gray-900 text-white' : 'text-gray-600 hover:bg-gray-100'"
                                    class="px-3 py-1.5 rounded text-sm font-medium transition">
                                Тендеры
                            </button>
                            <button @click="page = 'clients'; loadClients()"
                                    :class="page === 'clients' ? 'bg-gray-900 text-white' : 'text-gray-600 hover:bg-gray-100'"
                                    class="px-3 py-1.5 rounded text-sm font-medium transition">
                                Клиенты
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 py-6">
            <!-- Dashboard -->
            <div x-show="page === 'dashboard'" class="fade-in">
                <!-- Stats Cards -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <div class="text-2xl font-bold text-gray-900" x-text="stats.total_tenders || '—'"></div>
                        <div class="text-sm text-gray-500">Тендеров</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <div class="text-2xl font-bold text-gray-900" x-text="stats.active_clients || '—'"></div>
                        <div class="text-sm text-gray-500">Клиентов</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <div class="text-2xl font-bold text-green-600" x-text="formatMoney(stats.total_revenue)"></div>
                        <div class="text-sm text-gray-500">Выручка</div>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <div class="text-2xl font-bold text-gray-900" x-text="stats.successful_payments || '—'"></div>
                        <div class="text-sm text-gray-500">Продаж</div>
                    </div>
                </div>

                <!-- Token Usage Card -->
                <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-sm font-medium text-gray-700">OpenAI токены</h2>
                        <button @click="resetTokens()" class="text-xs text-gray-400 hover:text-gray-600">Сбросить</button>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                        <div>
                            <div class="text-gray-500">Запросов</div>
                            <div class="font-semibold" x-text="tokens.requests_count || 0"></div>
                        </div>
                        <div>
                            <div class="text-gray-500">Токенов</div>
                            <div class="font-semibold" x-text="(tokens.total_tokens || 0).toLocaleString()"></div>
                        </div>
                        <div>
                            <div class="text-gray-500">Стоимость USD</div>
                            <div class="font-semibold text-orange-600" x-text="'$' + (tokens.estimated_cost_usd || 0)"></div>
                        </div>
                        <div>
                            <div class="text-gray-500">Стоимость RUB</div>
                            <div class="font-semibold" x-text="(tokens.estimated_cost_rub || 0) + ' ₽'"></div>
                        </div>
                    </div>
                </div>

                <!-- Status Pipeline -->
                <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
                    <h2 class="text-sm font-medium text-gray-700 mb-3">Воронка обработки</h2>
                    <div class="flex items-center gap-2 overflow-x-auto">
                        <template x-for="(count, status) in stats.tenders_by_status || {}" :key="status">
                            <div class="flex-1 min-w-0">
                                <div class="text-center">
                                    <div class="text-lg font-semibold" x-text="count"></div>
                                    <div class="text-xs text-gray-500 truncate" x-text="statusLabel(status)"></div>
                                </div>
                                <div class="h-2 rounded-full mt-1"
                                     :class="statusColor(status)"
                                     :style="`width: ${Math.max(10, count / Math.max(...Object.values(stats.tenders_by_status)) * 100)}%`">
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Daily Chart -->
                <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
                    <h2 class="text-sm font-medium text-gray-700 mb-3">Последние 7 дней</h2>
                    <div class="flex items-end gap-1 h-24">
                        <template x-for="day in dailyStats" :key="day.date">
                            <div class="flex-1 flex flex-col items-center">
                                <div class="w-full bg-green-500 rounded-t"
                                     :style="`height: ${Math.max(4, day.revenue / maxRevenue * 80)}px`"
                                     :title="`${formatMoney(day.revenue)}`">
                                </div>
                                <div class="text-xs text-gray-400 mt-1" x-text="formatDate(day.date)"></div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Queue Stats -->
                <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
                    <h2 class="text-sm font-medium text-gray-700 mb-3">Очередь обработки</h2>
                    <div class="grid grid-cols-5 gap-2 text-center">
                        <template x-for="status in ['NEW', 'DOWNLOADED', 'ANALYZED', 'NOTIFIED', 'SOLD']" :key="status">
                            <div class="p-2 rounded" :class="queueColors(status)">
                                <div class="text-lg font-bold" x-text="queueCounts[status] || 0"></div>
                                <div class="text-xs opacity-75" x-text="statusLabel(status)"></div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Scheduler Jobs -->
                <div class="bg-white rounded-lg border border-gray-200 p-4">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-sm font-medium text-gray-700">Задачи планировщика</h2>
                        <div class="flex items-center gap-2">
                            <button @click="autoRefreshEnabled = !autoRefreshEnabled"
                                    class="px-2 py-1 rounded text-xs font-medium transition"
                                    :class="autoRefreshEnabled ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-500'">
                                <span x-text="autoRefreshEnabled ? 'Авто' : 'Ручн'"></span>
                            </button>
                            <button @click="toggleScheduler()"
                                    class="px-3 py-1 rounded text-xs font-medium transition"
                                    :class="schedulerRunning ? 'bg-red-100 text-red-700 hover:bg-red-200' : 'bg-green-100 text-green-700 hover:bg-green-200'">
                                <span x-text="schedulerRunning ? 'Остановить' : 'Запустить'"></span>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <template x-for="job in schedulerJobs" :key="job.id">
                            <div class="flex items-center justify-between text-sm py-2 border-b border-gray-100 last:border-0">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2">
                                        <span class="font-medium text-gray-800" x-text="jobNameRu(job.id)"></span>
                                        <template x-if="job.stats && job.stats.success === false">
                                            <span class="px-1.5 py-0.5 bg-red-100 text-red-600 text-xs rounded">Ошибка</span>
                                        </template>
                                    </div>
                                    <div class="text-xs text-gray-400 mt-0.5">
                                        <template x-if="job.stats">
                                            <span>
                                                Последний: <span x-text="formatTimeAgo(job.stats.finished_at)"></span>
                                                <template x-if="job.stats.processed > 0">
                                                    <span class="text-green-600 ml-1">(+<span x-text="job.stats.processed"></span>)</span>
                                                </template>
                                            </span>
                                        </template>
                                        <template x-if="!job.stats">
                                            <span>Ещё не запускался</span>
                                        </template>
                                    </div>
                                </div>
                                <div class="text-right text-xs">
                                    <div class="text-gray-500">Следующий</div>
                                    <div class="font-medium text-gray-700" x-text="job.next_run ? formatTimeMSK(job.next_run) : '—'"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-100 text-xs text-gray-400">
                        Всего запусков: <span x-text="schedulerJobs.reduce((a, j) => a + (j.total_runs || 0), 0)"></span>
                        | Обработано: <span x-text="schedulerJobs.reduce((a, j) => a + (j.total_processed || 0), 0)"></span>
                    </div>
                </div>
            </div>

            <!-- Tenders -->
            <div x-show="page === 'tenders'" class="fade-in">
                <div class="flex items-center justify-between mb-4 flex-wrap gap-2">
                    <div class="flex gap-2 flex-wrap">
                        <button @click="tenderFilter = ''; loadTenders(true)"
                            :class="tenderFilter === '' ? 'bg-gray-900 text-white' : 'bg-white text-gray-600'"
                            class="px-3 py-1.5 rounded text-sm border border-gray-200">
                        Все
                    </button>
                        <template x-for="status in ['NEW', 'DOWNLOADED', 'ANALYZED', 'NOTIFIED', 'SOLD']" :key="status">
                            <button @click="tenderFilter = status; loadTenders(true)"
                                    :class="tenderFilter === status ? 'bg-gray-900 text-white' : 'bg-white text-gray-600'"
                                    class="px-3 py-1.5 rounded text-sm border border-gray-200"
                                    x-text="statusLabel(status)">
                            </button>
                        </template>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-500" x-text="`${tendersTotal} тендеров`"></span>
                        <button @click="loadTenders()"
                                class="px-3 py-1.5 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded text-sm flex items-center gap-1"
                                :class="loading && 'opacity-50'">
                            <svg class="w-4 h-4" :class="loading && 'animate-spin'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-lg border border-gray-200 divide-y divide-gray-100">
                    <template x-if="tenders.length === 0">
                        <div class="p-8 text-center text-gray-400">
                            <span x-show="!loading">Нет тендеров</span>
                            <span x-show="loading">Загрузка...</span>
                        </div>
                    </template>
                    <template x-for="tender in tenders" :key="tender.id">
                        <div class="p-4 hover:bg-gray-50 cursor-pointer" @click="openTender(tender)">
                            <div class="flex items-start justify-between gap-4">
                                <div class="min-w-0 flex-1">
                                    <div class="text-sm font-medium text-gray-900 truncate" x-text="tender.title"></div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        <span x-text="tender.customer_name || 'Заказчик не указан'"></span>
                                        <span class="mx-1">•</span>
                                        <span x-text="tender.external_id"></span>
                                        <span class="mx-1">•</span>
                                        <span x-text="formatDateTimeMSK(tender.created_at)"></span>
                                    </div>
                                </div>
                                <div class="text-right flex-shrink-0">
                                    <div class="text-sm font-medium" x-text="formatMoney(tender.price)"></div>
                                    <div class="mt-1">
                                        <span class="inline-flex px-2 py-0.5 text-xs rounded-full"
                                              :class="statusBadge(tender.status)"
                                              x-text="statusLabel(tender.status)">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <template x-if="tender.teaser_description">
                                <div class="text-xs text-gray-600 mt-2 line-clamp-2" x-text="tender.teaser_description"></div>
                            </template>
                            <template x-if="tender.risk_score !== null">
                                <div class="flex items-center gap-2 mt-2">
                                    <span class="text-xs text-gray-500">Риск:</span>
                                    <div class="flex-1 h-1.5 bg-gray-200 rounded-full max-w-24">
                                        <div class="h-full rounded-full"
                                             :class="tender.risk_score > 70 ? 'bg-red-500' : tender.risk_score > 40 ? 'bg-yellow-500' : 'bg-green-500'"
                                             :style="`width: ${tender.risk_score}%`"></div>
                                    </div>
                                    <span class="text-xs" x-text="tender.risk_score + '%'"></span>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <div class="flex items-center justify-between mt-4" x-show="tendersTotalPages > 1">
                    <div class="text-sm text-gray-500">
                        Стр. <span x-text="tendersPage"></span> из <span x-text="tendersTotalPages"></span>
                    </div>
                    <div class="flex gap-1">
                        <button @click="goToPage(1)" :disabled="tendersPage === 1"
                                class="px-3 py-1.5 text-sm border border-gray-200 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            ««
                        </button>
                        <button @click="goToPage(tendersPage - 1)" :disabled="tendersPage === 1"
                                class="px-3 py-1.5 text-sm border border-gray-200 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            «
                        </button>
                        <template x-for="p in Math.min(5, tendersTotalPages)" :key="p">
                            <button @click="goToPage(Math.max(1, tendersPage - 2) + p - 1)"
                                    :class="tendersPage === Math.max(1, tendersPage - 2) + p - 1 ? 'bg-gray-900 text-white' : 'hover:bg-gray-50'"
                                    class="px-3 py-1.5 text-sm border border-gray-200 rounded"
                                    x-text="Math.max(1, tendersPage - 2) + p - 1"
                                    x-show="Math.max(1, tendersPage - 2) + p - 1 <= tendersTotalPages">
                            </button>
                        </template>
                        <button @click="goToPage(tendersPage + 1)" :disabled="tendersPage >= tendersTotalPages"
                                class="px-3 py-1.5 text-sm border border-gray-200 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            »
                        </button>
                        <button @click="goToPage(tendersTotalPages)" :disabled="tendersPage >= tendersTotalPages"
                                class="px-3 py-1.5 text-sm border border-gray-200 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            »»
                        </button>
                    </div>
                </div>
            </div>

            <!-- Clients -->
            <div x-show="page === 'clients'" class="fade-in">
                <div class="flex justify-between items-center mb-4">
                    <button @click="loadClients()"
                            class="px-3 py-1.5 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded text-sm flex items-center gap-1"
                            :class="loading && 'opacity-50'">
                        <svg class="w-4 h-4" :class="loading && 'animate-spin'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span class="hidden sm:inline">Обновить</span>
                    </button>
                    <button @click="showClientForm = true"
                            class="px-3 py-1.5 bg-gray-900 text-white rounded text-sm hover:bg-gray-800">
                        + Добавить
                    </button>
                </div>

                <div class="bg-white rounded-lg border border-gray-200 divide-y divide-gray-100">
                    <template x-if="clients.length === 0">
                        <div class="p-8 text-center text-gray-400">
                            <span x-show="!loading">Нет клиентов</span>
                            <span x-show="loading">Загрузка...</span>
                        </div>
                    </template>
                    <template x-for="client in clients" :key="client.id">
                        <div class="p-4 hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="flex items-center gap-2">
                                        <span class="text-sm font-medium text-gray-900" x-text="client.email"></span>
                                        <template x-if="client.source === 'loser'">
                                            <span class="px-1.5 py-0.5 bg-amber-100 text-amber-700 text-xs rounded font-medium">Авто</span>
                                        </template>
                                    </div>
                                    <div class="text-xs text-gray-500 mt-0.5">
                                        <span x-text="client.name || ''"></span>
                                        <template x-if="client.company">
                                            <span x-text="' • ' + client.company"></span>
                                        </template>
                                    </div>
                                    <template x-if="client.keywords && client.keywords.length">
                                        <div class="flex gap-1 mt-2 flex-wrap">
                                            <template x-for="kw in client.keywords.slice(0, 5)" :key="kw">
                                                <span class="px-1.5 py-0.5 bg-gray-100 text-gray-600 text-xs rounded" x-text="kw"></span>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="w-2 h-2 rounded-full" :class="client.is_active ? 'bg-green-500' : 'bg-gray-300'"></span>
                                    <button @click="deleteClient(client.id)" class="text-gray-400 hover:text-red-500">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>

        <!-- Add Client Modal -->
        <div x-show="showClientForm"
             class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"
             @click.self="showClientForm = false">
            <div class="bg-white rounded-lg p-6 w-full max-w-md" @click.stop>
                <h3 class="text-lg font-medium mb-4">Новый клиент</h3>
                <form @submit.prevent="createClient()">
                    <div class="space-y-3">
                        <div>
                            <label class="text-sm text-gray-600">Email *</label>
                            <input type="email" x-model="newClient.email" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded mt-1 text-sm">
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">Имя</label>
                            <input type="text" x-model="newClient.name"
                                   class="w-full px-3 py-2 border border-gray-300 rounded mt-1 text-sm">
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">Компания</label>
                            <input type="text" x-model="newClient.company"
                                   class="w-full px-3 py-2 border border-gray-300 rounded mt-1 text-sm">
                        </div>
                        <div>
                            <label class="text-sm text-gray-600">Ключевые слова (через запятую)</label>
                            <input type="text" x-model="newClient.keywordsStr"
                                   placeholder="строительство, ремонт, поставка"
                                   class="w-full px-3 py-2 border border-gray-300 rounded mt-1 text-sm">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-sm text-gray-600">Мин. цена</label>
                                <input type="number" x-model="newClient.min_price"
                                       class="w-full px-3 py-2 border border-gray-300 rounded mt-1 text-sm">
                            </div>
                            <div>
                                <label class="text-sm text-gray-600">Макс. цена</label>
                                <input type="number" x-model="newClient.max_price"
                                       class="w-full px-3 py-2 border border-gray-300 rounded mt-1 text-sm">
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-6">
                        <button type="button" @click="showClientForm = false"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded text-sm hover:bg-gray-50">
                            Отмена
                        </button>
                        <button type="submit"
                                class="flex-1 px-4 py-2 bg-gray-900 text-white rounded text-sm hover:bg-gray-800">
                            Создать
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tender Detail Modal -->
        <div x-show="selectedTender"
             class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"
             @click.self="selectedTender = null">
            <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto" @click.stop>
                <template x-if="selectedTender">
                    <div>
                        <div class="flex items-start justify-between mb-4">
                            <h3 class="text-lg font-medium pr-4" x-text="selectedTender.title"></h3>
                            <button @click="selectedTender = null" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>

                        <div class="grid grid-cols-2 gap-4 text-sm mb-4">
                            <div>
                                <span class="text-gray-500">Номер:</span>
                                <span class="ml-1" x-text="selectedTender.external_id"></span>
                            </div>
                            <div>
                                <span class="text-gray-500">Цена:</span>
                                <span class="ml-1 font-medium" x-text="formatMoney(selectedTender.price)"></span>
                            </div>
                            <div>
                                <span class="text-gray-500">Заказчик:</span>
                                <span class="ml-1" x-text="selectedTender.customer_name || '—'"></span>
                            </div>
                            <div>
                                <span class="text-gray-500">Статус:</span>
                                <span class="ml-1 px-2 py-0.5 text-xs rounded-full"
                                      :class="statusBadge(selectedTender.status)"
                                      x-text="statusLabel(selectedTender.status)"></span>
                            </div>
                            <div class="col-span-2">
                                <span class="text-gray-500">Добавлен:</span>
                                <span class="ml-1" x-text="formatDateTimeMSK(selectedTender.created_at)"></span>
                            </div>
                        </div>

                        <template x-if="selectedTender.risk_score !== null">
                            <div class="mb-4">
                                <div class="text-sm text-gray-500 mb-1">Оценка риска</div>
                                <div class="flex items-center gap-2">
                                    <div class="flex-1 h-2 bg-gray-200 rounded-full">
                                        <div class="h-full rounded-full"
                                             :class="selectedTender.risk_score > 70 ? 'bg-red-500' : selectedTender.risk_score > 40 ? 'bg-yellow-500' : 'bg-green-500'"
                                             :style="`width: ${selectedTender.risk_score}%`"></div>
                                    </div>
                                    <span class="text-sm font-medium" x-text="selectedTender.risk_score + '%'"></span>
                                </div>
                            </div>
                        </template>

                        <template x-if="selectedTender.margin_estimate">
                            <div class="mb-4">
                                <div class="text-sm text-gray-500">Оценка маржи</div>
                                <div class="text-sm" x-text="selectedTender.margin_estimate"></div>
                            </div>
                        </template>

                        <template x-if="selectedTender.teaser_description">
                            <div class="mb-4">
                                <div class="text-sm text-gray-500 mb-1">Краткий анализ</div>
                                <div class="text-sm bg-gray-50 p-3 rounded" x-text="selectedTender.teaser_description"></div>
                            </div>
                        </template>

                        <a :href="selectedTender.url" target="_blank"
                           class="inline-flex items-center gap-1 text-sm text-blue-600 hover:underline">
                            Открыть на zakupki.gov.ru
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                page: 'dashboard',
                loading: false,
                stats: {},
                dailyStats: [],
                maxRevenue: 1,
                tenders: [],
                tendersTotal: 0,
                tendersPage: 1,
                tendersPerPage: 30,
                tenderFilter: '',
                clients: [],
                selectedTender: null,
                showClientForm: false,
                tokens: {},
                schedulerRunning: true,
                schedulerJobs: [],
                newClient: {
                    email: '',
                    name: '',
                    company: '',
                    keywordsStr: '',
                    min_price: null,
                    max_price: null
                },

                lastUpdate: null,
                refreshInterval: 60000, // 60 seconds - reduced load on Railway
                autoRefreshEnabled: true,
                queueCounts: {},

                async init() {
                    await Promise.all([
                        this.loadStats(),
                        this.loadDailyStats(),
                        this.loadTokens(),
                        this.loadScheduler()
                    ]);
                    this.lastUpdate = new Date();

                    // Auto-refresh every 15 seconds for all pages
                    setInterval(() => this.autoRefresh(), this.refreshInterval);
                },

                async autoRefresh() {
                    if (!this.autoRefreshEnabled) return;

                    if (this.page === 'dashboard') {
                        await Promise.all([
                            this.loadStats(),
                            this.loadTokens(),
                            this.loadScheduler()
                        ]);
                    } else if (this.page === 'tenders') {
                        await this.loadTenders();
                    } else if (this.page === 'clients') {
                        await this.loadClients();
                    }
                    this.lastUpdate = new Date();
                },

                formatLastUpdate() {
                    if (!this.lastUpdate) return '';
                    return this.lastUpdate.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                },

                async api(endpoint, options = {}) {
                    const base = '/api/v1';
                    const res = await fetch(base + endpoint, {
                        headers: { 'Content-Type': 'application/json', ...options.headers },
                        ...options
                    });
                    if (!res.ok) throw new Error(await res.text());
                    return res.json();
                },

                async loadStats() {
                    try {
                        this.stats = await this.api('/admin/stats?days=30');
                    } catch (e) {
                        console.error('Failed to load stats:', e);
                    }
                },

                async loadDailyStats() {
                    try {
                        const data = await this.api('/admin/stats/daily?days=7');
                        this.dailyStats = data.daily_stats || data;
                        this.maxRevenue = Math.max(...this.dailyStats.map(d => d.revenue || 0), 1);
                    } catch (e) {
                        console.error('Failed to load daily stats:', e);
                    }
                },

                async loadTokens() {
                    try {
                        this.tokens = await this.api('/admin/tokens');
                    } catch (e) {
                        console.error('Failed to load tokens:', e);
                    }
                },

                async resetTokens() {
                    try {
                        await this.api('/admin/tokens/reset', { method: 'POST' });
                        await this.loadTokens();
                    } catch (e) {
                        console.error('Failed to reset tokens:', e);
                    }
                },

                async loadScheduler() {
                    try {
                        const data = await this.api('/admin/scheduler');
                        this.schedulerRunning = data.running;
                        this.schedulerJobs = data.jobs || [];
                        this.queueCounts = data.queue || {};
                    } catch (e) {
                        console.error('Failed to load scheduler:', e);
                    }
                },

                async toggleScheduler() {
                    try {
                        const action = this.schedulerRunning ? 'pause' : 'resume';
                        await this.api(`/admin/scheduler/${action}`, { method: 'POST' });
                        await this.loadScheduler();
                    } catch (e) {
                        alert('Ошибка: ' + e.message);
                    }
                },

                async loadTenders(resetPage = false) {
                    if (resetPage) this.tendersPage = 1;
                    this.loading = true;
                    try {
                        const skip = (this.tendersPage - 1) * this.tendersPerPage;
                        const filter = this.tenderFilter ? `&status=${this.tenderFilter}` : '';
                        const data = await this.api(`/admin/tenders?skip=${skip}&limit=${this.tendersPerPage}${filter}`);
                        this.tenders = data.items || data;
                        this.tendersTotal = data.total || this.tenders.length;
                    } catch (e) {
                        console.error('Failed to load tenders:', e);
                    }
                    this.loading = false;
                },

                get tendersTotalPages() {
                    return Math.ceil(this.tendersTotal / this.tendersPerPage) || 1;
                },

                async goToPage(page) {
                    if (page < 1 || page > this.tendersTotalPages) return;
                    this.tendersPage = page;
                    await this.loadTenders();
                },

                async loadClients() {
                    this.loading = true;
                    try {
                        this.clients = await this.api('/admin/clients?limit=100');
                    } catch (e) {
                        console.error('Failed to load clients:', e);
                    }
                    this.loading = false;
                },

                async createClient() {
                    try {
                        const data = {
                            email: this.newClient.email,
                            name: this.newClient.name || null,
                            company: this.newClient.company || null,
                            keywords: this.newClient.keywordsStr
                                ? this.newClient.keywordsStr.split(',').map(k => k.trim()).filter(k => k)
                                : [],
                            min_price: this.newClient.min_price || null,
                            max_price: this.newClient.max_price || null
                        };
                        await this.api('/admin/clients', {
                            method: 'POST',
                            body: JSON.stringify(data)
                        });
                        this.showClientForm = false;
                        this.newClient = { email: '', name: '', company: '', keywordsStr: '', min_price: null, max_price: null };
                        await this.loadClients();
                    } catch (e) {
                        alert('Ошибка: ' + e.message);
                    }
                },

                async deleteClient(id) {
                    if (!confirm('Удалить клиента?')) return;
                    try {
                        await this.api(`/admin/clients/${id}`, { method: 'DELETE' });
                        await this.loadClients();
                    } catch (e) {
                        alert('Ошибка: ' + e.message);
                    }
                },

                openTender(tender) {
                    this.selectedTender = tender;
                },

                formatMoney(value) {
                    if (!value && value !== 0) return '—';
                    return new Intl.NumberFormat('ru-RU', {
                        style: 'currency',
                        currency: 'RUB',
                        maximumFractionDigits: 0
                    }).format(value);
                },

                formatDate(dateStr) {
                    if (!dateStr) return '';
                    const d = new Date(dateStr);
                    return d.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
                },

                formatTime(isoStr) {
                    if (!isoStr) return '';
                    const d = new Date(isoStr);
                    return d.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                },

                formatTimeMSK(isoStr) {
                    if (!isoStr) return '';
                    const d = new Date(isoStr);
                    return d.toLocaleTimeString('ru-RU', {
                        timeZone: 'Europe/Moscow',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                formatTimeAgo(isoStr) {
                    if (!isoStr) return 'никогда';
                    const d = new Date(isoStr);
                    const now = new Date();
                    const diffMs = now - d;
                    const diffSec = Math.floor(diffMs / 1000);
                    const diffMin = Math.floor(diffSec / 60);
                    const diffHour = Math.floor(diffMin / 60);

                    if (diffSec < 60) return 'только что';
                    if (diffMin < 60) return `${diffMin} мин назад`;
                    if (diffHour < 24) return `${diffHour} ч назад`;
                    return d.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
                },

                jobNameRu(jobId) {
                    const names = {
                        'scrape_rss': 'RSS Парсинг',
                        'download_documents': 'Загрузка документов',
                        'analyze_tenders': 'AI Анализ',
                        'send_notifications': 'Отправка уведомлений',
                        'cleanup_stale_data': 'Очистка данных',
                        'extract_losers': 'Парсинг проигравших',
                        'fetch_loser_contacts': 'Получение контактов',
                        'create_loser_clients': 'Создание клиентов'
                    };
                    return names[jobId] || jobId;
                },

                queueColors(status) {
                    const colors = {
                        'NEW': 'bg-gray-100 text-gray-700',
                        'DOWNLOADED': 'bg-blue-100 text-blue-700',
                        'ANALYZED': 'bg-yellow-100 text-yellow-700',
                        'NOTIFIED': 'bg-purple-100 text-purple-700',
                        'SOLD': 'bg-green-100 text-green-700'
                    };
                    return colors[status] || 'bg-gray-100 text-gray-700';
                },

                formatDateTimeMSK(isoStr) {
                    if (!isoStr) return '';
                    const d = new Date(isoStr);
                    // Convert to Moscow timezone (UTC+3)
                    return d.toLocaleString('ru-RU', {
                        timeZone: 'Europe/Moscow',
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) + ' МСК';
                },

                statusLabel(status) {
                    const labels = {
                        'NEW': 'Новый',
                        'DOWNLOADED': 'Загружен',
                        'ANALYZED': 'Анализ',
                        'NOTIFIED': 'Отправлен',
                        'SOLD': 'Продан'
                    };
                    return labels[status] || status;
                },

                statusColor(status) {
                    const colors = {
                        'NEW': 'bg-gray-400',
                        'DOWNLOADED': 'bg-blue-400',
                        'ANALYZED': 'bg-yellow-400',
                        'NOTIFIED': 'bg-purple-400',
                        'SOLD': 'bg-green-500'
                    };
                    return colors[status] || 'bg-gray-400';
                },

                statusBadge(status) {
                    const badges = {
                        'NEW': 'bg-gray-100 text-gray-700',
                        'DOWNLOADED': 'bg-blue-100 text-blue-700',
                        'ANALYZED': 'bg-yellow-100 text-yellow-700',
                        'NOTIFIED': 'bg-purple-100 text-purple-700',
                        'SOLD': 'bg-green-100 text-green-700'
                    };
                    return badges[status] || 'bg-gray-100 text-gray-700';
                }
            }
        }
    </script>
</body>
</html>
